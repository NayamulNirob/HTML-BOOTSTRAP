<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>

    <form action="" method="post">
        <label>Full Name</label><br>
        <input type="text" /><br>
        <label>E-mail</label><br>
        <input type="email" placeholder="sample@mail.com" /><br>
        <label>Password</label><br>
        <input type="password" /><br>
        <label for="">Cell</label><br>
        <input type="text" /><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender" id="">Other <br>
        <label for="">Hobby</label><br>
        <input type="checkbox">Travelling
        <input type="checkbox">Cooking
        <input type="checkbox">Reading
        <input type="checkbox">Coding
        <input type="checkbox">Online Gaming <br>
        <label for="">Subject</label><br>
        <select name="" id="">
            <option value="">--Choose One--</option>
            <option value="">JEE</option>
            <option value="">C#</option>
            <option value="">GAVE</option>
            <option value="">DDD</option>
            <option value="">NT</option>
            <option value="">GD</option>
            <option value="">WDPF</option>
        </select><br>
        <label for="">DOB</label><br>
        <input type="date" placeholder="DD-MM-YYYY" /><br>
        <label for="">Picture</label><br>
        <input type="file" /><br>
        <label for="">About Yourself</label><br>
        <textarea name="" id="" cols="40" rows="20"></textarea><br>
        <input type="submit" name="submit" id="">
        <input type="reset" name="Reset" id="">

    </form>


</body>

</html>
