<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="ontainer">
        <form action="">
            <h1 class="mt-3 text-center"> Contact Form </h1>

            <div class="row mt-3">

            <div class="col-md-1">

            </div>

            <div class="col-md-1">

                <div class="form-check">

                        Female
                    </label>
                </div>
        </form>

    </div>

    <div class="form-floating mt-3">
        <textarea class="form-control" id="floteingTextArea"></textarea>
        <label for="floteingTextArea">Your Message</label>

    <Div>
